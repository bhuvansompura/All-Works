<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even and odd</title>
    <script>
        // even numbers
        for (var a = 1; a <= 10; a++) {
            if (a % 2 == 0) {
                document.write(a + "<br>");
            }
            
        }
        
        //odd numbers
        for (var a = 1; a <= 10; a++) {
            if (a % 2 != 0) {
                document.write(a + "<br>");
            }
            
        }
    </script>
</head>
<body>
</body>
</html>
